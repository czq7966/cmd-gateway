<script type="text/javascript">
    RED.nodes.registerType('gree-hvac-config', {
        category: 'config',
        defaults: {
            name: {value: "", required: true, validate: RED.validators.regex(/^[a-zA-Z0-9-_\s]+$/)},
            host: {value: "", required: true},
        },
        label: function () {
            return this.name;
        },
    });
</script>

<script type="text/x-red" data-template-name="gree-hvac-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-globe"></i> IP Address</label>
        <input type="text" id="node-config-input-host" placeholder="192.168.xx.xx">
    </div>
</script>
